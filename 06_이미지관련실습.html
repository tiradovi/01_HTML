<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 관련 실습</title>
  </head>
  <body>
    <h1>이미지 관련 실습하기</h1>
    <img src="이미지경로" width="가로 너비" height="세로 높이" alt="설명" />
    <h2>1번 고양이 사진 출력</h2>
    <img
      src="images/cats/cat1.jpg"
      width="300px"
      height="250px"
      alt="귀여운 고양이"
    />
    <h2>강아지 사진 나란히 출력</h2>
    <img src="images/dogs/dog1.jpg" width="30%" height="200px" alt="강아지1" />
    <img src="images/dogs/dog2.jpg" width="30%" height="200px" alt="강아지2" />

    <h2>3번 고정 + 가변 크기 영역에 이미지 출력</h2>
    <div style="width: 1280px; height: 300px">
      <img src="images/flowers/flower1.jpg" width="40%" height="80%" />
      <img src="images/flowers/flower2.jpg" width="40%" height="80%" />
    </div>
  </body>
</html>
