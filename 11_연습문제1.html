  <head>

    <title>피자 주문 폼</title>

            display: block;

  <body>
    <form action="11_연습문제1결과.html">

    <label> 전화번호 : <input type="text" name="clientPhone" /> </label>

      피자선택 :<select name="pizza">
        <option value="">피자를 선택하세요</option>

        <option>새우피자</option>

       <form action="#">

        <label><input type="radio" id="size" name="size" value="Medium"> Medium </label>
        <label><input type="radio" id="size" name="size" value="Large"> Large</label>

      </fieldset>
       <form action="#">

        <legend>토핑 선택</legend>
          <label><input type="checkbox" id="topping" name="topping" value="베이컨"> 베이컨</label>

      </fieldset>
      <br>
      <label>희망 배송 시간: <input type="time" name="wishTime" /></label><br>

        </textarea>
        <br /><br />
      <button>주문하기</button>
    </form>
